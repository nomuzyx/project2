<!DOCTYPE html>
<html lang="en">
<head>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css\bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="css\bootstrap-responsive.min.css">
</head>
<body>
	<table style="width:600px;margin-left:50px;margin-top:20px;">
        <tr>	
          <td style="font-weight:bold;padding:0px;">Monthly Report</td>
        </tr>
        <tr>	
          <td style="width:600px;padding:0px;">
            <table style="width:600px;padding:0px;">
            	<tr>
                 <td style="width:400px; font-weight:bold;">From Date 01/01/2013 To 31/12/2013</td>
                 <td style="width:200px; font-weight:bold;">Page No. 1</td>  
              </tr>	
            </table>  
          </td>
        </tr>
        <tr>  
          <td style="width:600px; padding:0px;">
            <table class="table table-hover" style="width:600px; padding:0px;">
              <tr>
                 <td style="width:100px; font-weight:bold; padding:0px;">Date</td>
                 <td style="width:400px; font-weight:bold; padding:0px;">Name</td>  
                 <td style="width:100px; font-weight:bold; padding:0px;">Amount</td>  
              </tr> 
            </table>  
          </td>
        </tr>
        <tr class="success">  
          <td style="width:600px;">
            <table class="table table-hover" style="width:600px; padding:0px;">
              <tr>
                 <td style="width:100px; padding:0px;">01/01/2013</td>
                 <td style="width:400px; padding:0px;">ABCD</td>  
                 <td style="width:100px; padding:0px;">100000</td>  
              </tr> 
            </table>  
          </td>
        </tr>        
        <tr class="error">  
          <td style="width:600px;">
            <table class="table table-hover" style="width:600px; padding:0px;">
              <tr>
                 <td style="width:100px; padding:0px;">02/01/2013</td>
                 <td style="width:400px; padding:0px;">XYZ</td>  
                 <td style="width:100px; padding:0px;">2000</td>  
              </tr> 
            </table>  
          </td>
        </tr>        
    </table>
</body>
</html>
